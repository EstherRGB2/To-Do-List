<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style_2.css">
  <title>To Do List</title>
</head>
<body>
  <script src="./index.js"></script>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>

    <li>Organize office</li>
  </ul>
